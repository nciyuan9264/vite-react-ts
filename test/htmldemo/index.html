<!DOCTYPE html>
<html>

<head>
    <title>Prevent Scroll Demo</title>
    <style>
        body {
            height: 3000px;
            /* Make the body longer for scrolling */
        }
    </style>
</head>

<body>
    <h1>Scroll the page</h1>

    <script>
        // Get the target element
        var targetElement = document.body;

        // Add a non-passive event listener for the 'wheel' event
        // targetElement.addEventListener('wheel', function (event) {
        //     console.log('Scrolling...');

        //     // Prevent the default scroll behavior
        //     event.preventDefault();
        // }, { passive: false }); // Make sure to set passive to false

        // Add a passive event listener for the 'wheel' event
        targetElement.addEventListener('wheel', function (event) {

            console.log('Passive Scrolling...');
        }, { passive: true }); // This listener will not prevent default

    </script>
</body>

</html>
